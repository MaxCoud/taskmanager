          \ on arrive au M84, \xE7a bloque car R466.12=0 (bar clamped). C'est normal\
          \ car la barre n'est pas clamped.\n\nCe qu'il faut faire, c'est d\xE9clencher\
          \ le programme au bon moment, (donc il faut peut etre ajouter une condition\
          \ au C0.)\nCela doit \xEAtre d\xE9marr\xE9 apres un nouveau loader ready,\
          \ car c'est lui qui charge le nouveau programme. Seulement on ne peut avoir\
          \ un loader ready que si j'ai une barre en position parking.\n\nOr quand\
          \ j'ai une barre en position parking, mais que une barre est d\xE9ja en\
          \ prod, je bloque l'envoi des donn\xE9es, donc je n'indique pas a la CNC\
          \ que j'ai une nouvelle barre.\n\nIl faudrait peut etre redemander \xE0\
          \ job ou je ne sais qui si un barre est en position parking. Au moment de\
          \ la fin d'un programme par exemple. En attendant, il faut que loader_ready\
          \ soit \xE0 false ou qqch comme \xE7a\n\nCe qui a aussi pu se passer, c'est\
          \ qu'en redemarrant le programme alors que les dernier PGM \xE9tait en cours,\
          \ cela a envoy\xE9 loader_ready, alors que ce n'\xE9tait pas vrai."
